<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>

<body>
    <div>
        <h1>Tip Calculator</h1>
    </div>

    <div>
        <form action="">
            <label for="bill">
                <p>How much was the bill?</p>
            </label>
            <p><input type="number" name="bill" id="bill" placeholder="100"> â‚¬</p>

            <label for="serviceQual">
                <p>How do you rate our service?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual">
                    <option disabled selected value="0">Choose an option</option>
                    <option value="0.3">30% - Amazing!</option>
                    <option value="0.2">20% - Good!</option>
                    <option value="0.15">15% - Average!</option>
                    <option value="0.1">10% - Bad!</option>
                    <option value="0.5">05% - Horrible!</option>
                </select>
            </p>
            <label for="people">
                <p>How many people will split the bill?</p>
            </label>
            <p>
                <input type="number" name="people" placeholder="1" id="people"> People/Person
            </p>

            <button type="submit">Calculate</button>
        </form>
    </div>

</body>

</html>
